<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let deviceWidth = window.innerWidth;
            let deviceHeight = window.innerHeight;
            document.getElementsByClassName('parent-container')[0].style.setProperty('--container-width', (deviceWidth - 15).toString() + 'px');
            document.getElementsByClassName('parent-container')[0].style.setProperty('--container-height', (deviceHeight - 18).toString() + 'px');
        });
    </script>
    <title>Height-Width</title>
</head>

<body>
    <div class="parent-container">
        <div class="grid-management">
            <div class="nav-bar">
                testing
            </div>
            <div class="work-experience-and-contacts">
                testing
            </div>
            <div class="footer">
                testing
            </div>
        </div>

    </div>

</body>

</html>
